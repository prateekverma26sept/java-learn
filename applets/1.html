<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet Example</title>
</head>
<body>

    <h1>Embedded Java Applet</h1>
    <p>If your browser supports Java applets, you should see "Hello World" below:</p>

    <!-- Embed the Java applet -->
    <applet code="HelloWorldApplet.class" width="300" height="200">
        Your browser does not support Java applets.
    </applet>

</body>
</html>
