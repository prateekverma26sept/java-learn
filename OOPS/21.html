  <pre>
    class para
{
int x=40;
para(){}
para(int y)
{
 x=y;
}
void display()
{
System.out.println(x);
}
public static void main(String st[])
{
para obj=new para(12);
para obj1=new para();
obj.display();
obj1.display();
}
}

OUTPUT:
12
40
